<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>
    </div>
    <section class="container-search col-4">
      <div class="row">
        <div class="input-group">
          <input type="text" id="searchInput" class="form-control"
          placeholder="Search City"= />
          <div class="input-group-append">
            <button
              id="searchBtn"
              class="btn btn-outline-secondary"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="card col-4">
        <div class="row">
          <ul class="list-group col-12">
            <li id="searchList" class="list-group-item"></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row hide" id="dayForecast">
        <div class="card col-6">
          <div class="card-body">
            <div class="currentDay"></div>
            <div class="cityDay"></div>

            <div class="currentTempDay"></div>
            <div class="humidityDay"></div>
            <div class="wind"></div>
            <div class="UV"></div>

            <div class="weatherDay"></div>
            <div class="descriptionDay"></div>
            <img src="" alt="weatherIcon" class="imgDay" />
          </div>
        </div>
      </div>
    </section>
    <section class="container">
      <div class="row" id="fiveDayRow">
        <div class="card col-12" id="fiveDay"></div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
